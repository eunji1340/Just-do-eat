spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/justdoeat   # ← 도커가 5432:5432로 바인딩됨
    username: justdoeat                               # ← docker postgres env와 일치
    password: justdoeat

  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  data:
    redis:
      host: localhost          # ← 도커가 6379:6379로 바인딩됨
      port: 6379
      password:                # 컨테이너에 requirepass 안 걸었으면 비워두기

server:
  port: 8080
  servlet:
    context-path: /api

score:
  api:
    base: http://localhost:8000  # JDE-ai-local이 8000:8000 바인딩

jwt:
  secret: dGhpc2lzYXNlY3JldGtleWZvcmp3dHRva2Vuc2lnbmluZ2FuZHZlcmlmaWNhdGlvbg==
  access-token-ttl-ms: 3600000
  refresh-token-ttl-ms: 604800000

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    org.springframework.security: DEBUG
    com.jde.mainserver.global.security.jwt: DEBUG

server:
  port: 8080
  servlet:
    context-path: /api

spring:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        # Postgres는 명시 안 해도 되지만 고정 원하면 유지
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Flyway는 프로필별 datasource를 그대로 사용(별도 URL 미지정)
  flyway:
    enabled: true           # 필요 없으면 false로
    baseline-on-migrate: true

logging:
  level:
    org.hibernate.SQL: warn
    org.springframework.security: info

# 앱 공통(기본값 없음 → 프로필/ENV에서 채움)
app:
  jwt:
    secret:         ${JWT_SECRET}
    access-ttl-ms:  ${ACCESS_TOKEN_EXPIRATION_TIME}
    refresh-ttl-ms: ${REFRESH_TOKEN_EXPIRATION_TIME}

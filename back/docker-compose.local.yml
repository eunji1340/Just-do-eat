services:
  nginx:
    image: nginx:1.25-alpine
    container_name: JDE-nginx
    depends_on:
      - main-server
      - ai
    ports:
      - "80:80"
    volumes:
      - ../frontend/dist:/usr/share/nginx/html
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - JDE-local-network
    restart: always

  # PostgreSQL
  postgres:
    image: postgis/postgis:16-3.4
    container_name: JDE-postgres-local
    env_file:
      - env.local
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: Asia/Seoul
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
      - ./compose-infra/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - JDE-local-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7
    container_name: JDE-redis-local
    env_file:
      - ./env.local
    command:
      [
        "redis-server",
        "--appendonly",
        "yes",
        "--requirepass",
        "${REDIS_PASSWORD}",
      ]
    ports:
      - "6379:6379"
    volumes:
      - redis_data_local:/data
    networks:
      - JDE-local-network
    restart: unless-stopped

  # Main Server
  main-server:
    build:
      context: ./main-server
      dockerfile: Dockerfile
    container_name: JDE-main-server-local
    env_file:
      - env.local
    environment:
      SPRING_PROFILES_ACTIVE: local # application-local.yml 활성화
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      # REDIS_HOST: ${REDIS_HOST}
      # REDIS_PORT: ${REDIS_PORT}
      # REDIS_PASSWORD: ${REDIS_PASSWORD}
      SPRING_DATA_REDIS_HOST: ${REDIS_HOST}
      SPRING_DATA_REDIS_PORT: ${REDIS_PORT}
      SPRING_DATA_REDIS_PASSWORD: ${REDIS_PASSWORD}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      AWS_BASE_URL: ${AWS_BASE_URL}
      AWS_REGION_STATIC: ${AWS_REGION_STATIC}
      AWS_CREDENTIALS_ACCESS_KEY: ${AWS_CREDENTIALS_ACCESS_KEY}
      AWS_CREDENTIALS_SECRET_KEY: ${AWS_CREDENTIALS_SECRET_KEY}
      JWT_SECRET: ${JWT_SECRET}
      ACCESS_TOKEN_EXPIRATION_TIME: ${ACCESS_TOKEN_EXPIRATION_TIME}
      REFRESH_TOKEN_EXPIRATION_TIME: ${REFRESH_TOKEN_EXPIRATION_TIME}

    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - JDE-local-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # AI FastAPI (로컬)
  ai:
    build:
      context: ../fastapi-score
      dockerfile: Dockerfile
    container_name: JDE-ai-local
    env_file:
      - env.local
    environment:
      - PYTHONUNBUFFERED=1 # ✅ 로그 실시간 출력
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    networks:
      - JDE-local-network
    restart: unless-stopped

  # Prometheus (모니터링용)
  prometheus:
    image: prom/prometheus:latest
    container_name: JDE-prometheus-local
    ports:
      - "9000:9000"
    volumes:
      - ./compose-infra/prometheus/prometheus.local.yml:/etc/prometheus/prometheus.yml
      - prometheus_data_local:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=24h" # 로컬에서는 24시간만 보관
      - "--web.enable-lifecycle"
    networks:
      - JDE-local-network
    restart: unless-stopped
    depends_on:
      - main-server

  # Grafana (로컬 모니터링용)
  grafana:
    image: grafana/grafana:latest
    container_name: JDE-grafana-local
    ports:
      - "9001:9001"
    env_file:
      - env.local
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=${GF_USERS_ALLOW_SIGN_UP}
      - GF_INSTALL_PLUGINS=${GF_INSTALL_PLUGINS}
    volumes:
      - grafana_data_local:/var/lib/grafana
      - ./compose-infra/grafana/local:/etc/grafana/provisioning
    networks:
      - JDE-local-network
    restart: unless-stopped
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data_local:
  redis_data_local:
  prometheus_data_local:
  grafana_data_local:

networks:
  JDE-local-network:

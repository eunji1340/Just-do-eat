spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://JDE-postgres-local:5432/jde
    username: justdoeat
    password: justdoeat

  jpa:
    hibernate:
      ddl-auto: update  # (또는 validate, create-drop)
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    show-sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  data:
    redis:
      host: redis
      port: 6379
      password: ${REDIS_PASSWORD}

server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/justdoeat   # ← 도커가 5432:5432로 바인딩됨
    username: justdoeat                               # ← docker postgres env와 일치
    password: justdoeat

  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  data:
    redis:
      host: localhost          # ← 도커가 6379:6379로 바인딩됨
      port: 6379
      password:                # 컨테이너에 requirepass 안 걸었으면 비워두기

score:
  api:
    # Docker Compose 환경: 서비스 이름(ai) 사용
    # 로컬에서 직접 실행할 경우 http://localhost:8000 사용
    base: http://ai:8000

server:
  port: 8080
  servlet:
    context-path: /api

jwt:
  secret: dGhpc2lzYXNlY3JldGtleWZvcmp3dHRva2Vuc2lnbmluZ2FuZHZlcmlmaWNhdGlvbg==
  access-token-ttl-ms: 3600000
  refresh-token-ttl-ms: 604800000

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    org.springframework.security: DEBUG
    com.jde.mainserver.global.security.jwt: DEBUG


springdoc:
  swagger-ui:
    # 로컬 개발 환경: 같은 서버의 API 정의 사용 (CORS 문제 방지)
    # context-path(/api)가 자동으로 붙으므로 /api를 포함하지 않음
    url: /v3/api-docs

# AWS S3 설정 (환경 변수로 오버라이드 가능)
aws:
  s3:
    # 로컬 개발용 기본 버킷 이름 (없애고 싶으면 기본값 지우고 env에서만 설정)
    bucket: ${AWS_S3_BUCKET:justdoeat-jde}
    # 정적 파일용 기본 베이스 URL
    base-url: ${AWS_BASE_URL:https://justdoeat-jde.s3.amazonaws.com}
  region:
    static: ${AWS_REGION_STATIC:us-east-1}
  credentials:
    # 실제 배포에서는 반드시 환경 변수로 주입해서 사용
    access-key: ${AWS_CREDENTIALS_ACCESS_KEY:}
    secret-key: ${AWS_CREDENTIALS_SECRET_KEY:}

custom:
  front-base-url: ${FRONT_BASE_URL}
  kakao-api-key: ${KAKAO_API_KEY}

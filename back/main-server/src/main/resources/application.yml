spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update # (또는 validate, create-drop)
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
    show-sql: true

#
#  flyway:
#    enabled: true
#    baseline-on-migrate: true
#    locations: classpath:db/migration

  data:
    redis:
      host: redis
      port: 6379
      password: ${REDIS_PASSWORD}

server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

# AWS S3 설정 (환경 변수로 오버라이드 가능)
aws:
  s3:
    # 로컬 개발용 기본 버킷 이름 (없애고 싶으면 기본값 지우고 env에서만 설정)
    bucket: ${AWS_S3_BUCKET:justdoeat-jde}
    # 정적 파일용 기본 베이스 URL
    base-url: ${AWS_BASE_URL:https://justdoeat-jde.s3.amazonaws.com}
  region:
    static: ${AWS_REGION_STATIC:us-east-1}
  credentials:
    # 실제 배포에서는 반드시 환경 변수로 주입해서 사용
    access-key: ${AWS_CREDENTIALS_ACCESS_KEY:}
    secret-key: ${AWS_CREDENTIALS_SECRET_KEY:}

# 외부 점수 엔진(FastAPI) 호출 base URL
# 환경 변수 SCORE_API_BASE로 오버라이드 가능 (배포 환경에서 사용)
score:
  api:
    base: ${SCORE_API_BASE:http://ai:8000}

# JWT 설정
# 환경 변수로 오버라이드 가능 (배포 환경에서 사용)
# secret은 Base64로 인코딩된 256비트(32바이트) 키여야 합니다
jwt:
  secret: ${JWT_SECRET:dGhpc2lzYXNlY3JldGtleWZvcmp3dHRva2Vuc2lnbmluZ2FuZHZlcmlmaWNhdGlvbg==}
  access-token-ttl-ms: ${JWT_ACCESS_TOKEN_TTL_MS:3600000} # 1시간 (기본값)
  refresh-token-ttl-ms: ${JWT_REFRESH_TOKEN_TTL_MS:604800000} # 7일 (기본값)

springdoc:
  swagger-ui:
    url: http://k13a701.p.ssafy.io/api/v3/api-docs


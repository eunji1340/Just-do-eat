version: "3.9"

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: postgres-db
    environment:
      POSTGRES_DB: JDE
      POSTGRES_USER: root
      POSTGRES_PASSWORD: justdoeat
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      # 5432 포트 TCP 핸드쉐이크로 기동 여부 확인
      test: ["CMD", "pg_isready", "-U", "root", "-d", "JDE"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    container_name: redis
    command: ["redis-server", "--appendonly", "yes"]  # 비번 미사용
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: main-server
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    # env.local 에서 주입 + 일부 키는 compose 안에서 직접 지정
    env_file:
      - ./env.local
    environment:
      SPRING_PROFILES_ACTIVE: pg
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/JDE
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: justdoeat
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # REDIS_PASSWORD 미사용이면 생략

      # 아래 3개는 env.local에서 반드시 제공됨(필수)
      # JWT_SECRET:
      # ACCESS_TOKEN_EXPIRATION_TIME:
      # REFRESH_TOKEN_EXPIRATION_TIME:
    ports:
      - "8080:8080"

volumes:
  pgdata:
  redisdata:

## Route MBTI static images directly to the backend.
## Safe: does not alter existing /api routing or any other paths.
##
## Usage:
##   Include this 'location' block in your server config.
##   Ensure upstream 'main-server' points to the Spring Boot app (port 8080).
##
## Impact:
## - Only /mbtis/** requests are affected.
## - API endpoints under /api/** remain unchanged.

location /mbtis/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://main-server:8080;
    expires 7d;
    add_header Cache-Control "public, max-age=604800";
}


